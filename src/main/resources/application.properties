spring.application.name=ServerUserManagement
# = DATA SOURCE
# ===============================
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url = jdbc:mysql://localhost:3306/dbusermanagement?useUnicode=true\
 &useLegacyDatetimeCode=false&serverTimezone=UTC&createDatabaseIfNotExist=true\
	&allowPublicKeyRetrieval=true&useSSL=false

spring.datasource.username = root
spring.datasource.password = root
# ===============================
# = JPA / HIBERNATE
# ===============================
spring.jpa.show-sql = true
spring.jpa.hibernate.ddl-auto = none
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect
hibernate.format_sql=true;
# ===============================
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.xml

